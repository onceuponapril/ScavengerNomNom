<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-item>
  <ion-label color="primary" floating>Email</ion-label>
  <ion-input [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label color="primary" floating>Password</ion-label>
  <ion-input [(ngModel)]="password" type="password"></ion-input>
</ion-item>
<ion-item text-wrap *ngIf="errorMsg" class="errorMsg">{{ errorMsg }}</ion-item>

<button ion-button round class="custombutton" (click)="login()">Log In</button>

<button ion-button round class="custombutton" (click)="register()">Create an Account</button>

</ion-content>
