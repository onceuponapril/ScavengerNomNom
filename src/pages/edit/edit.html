<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item color="light">
      <ion-label>Title</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text"  [(ngModel)]="post.title"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label>Description</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea  [(ngModel)]="post.description"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon ios="locate" md="md-locate"></ion-icon>
         Location
      </ion-label>
      <ion-input [(ngModel)]="autocompleteInput" (input)="updateSearchResults()" (ionFocus)="startSearch()" placeholder="Search for a place"></ion-input>

    </ion-item>
        <ion-item *ngFor="let place of autocompleteItems" class="searchResults" (click)="selectPlace(place)">{{place.description}}</ion-item>
        <ion-item>
        <ion-label>
           Room Number
        </ion-label>
        <ion-input [(ngModel)]="roomNumber" (ionFocus)="endSearch()" placeholder="Room of the building"></ion-input>

      </ion-item>
    </ion-list>
    <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon ios="timer" md="md-timer"></ion-icon>
         Expiration
      </ion-label>
      <ion-datetime displayFormat="hh:mm a MMM YYYY" pickerFormat="YYYY-MMM-DDTHH:mm" [(ngModel)]="post.expiration"></ion-datetime>
    </ion-item>
    <ion-item (click)="takePic()">
      <ion-icon ios="camera" md="md-camera"></ion-icon>
         Photo
    </ion-item>
    <!-- <ion-item *ngIf="post.getPostImage()">
      <ion-icon name="close" (click)="clearImage()"></ion-icon><br>
      <img [src]="post.getPostImage()"/>
    </ion-item> -->
    <ion-item *ngIf="image">
        <ion-icon name="close" (click)="clearImage()"></ion-icon><br>
        <img [src]="image"/>
    </ion-item>

  </ion-list>

  <ion-buttons>
    <button ion-button clear small float-left (click)="update()">
      <ion-icon name="create"></ion-icon>UPDATE</button>
    <button ion-button clear small float-right color='danger' (click)="delete()">
      <ion-icon name="trash"></ion-icon>DELETE</button>
    </ion-buttons>

</ion-content>
